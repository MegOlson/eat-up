<div *ngFor="let currentUser of subUsers | async | user">
  <div class="dashboardPage">
    <h1>Profile</h1>
    <div class="row">
      <div class="col-md-4">
        <img [src]='fullImagePath'><br>
        <button type="button" class="btn" id="imageButton" (click)="updateButtonClicked()" name="button">Update Photo</button>
        <div *ngIf="update">
          <form>
            <label for="imageChange">Upload Image</label>
            <input type="file" name="imageChange" required>
            <button type="submit" class="btn" (click)="saveButtonClicked()" name="button">Save</button>
          </form>
        </div>
      </div>
      <div class="col-md-8">
        <h2>Restaurants You Love:</h2>
        <div class="row">
          <div *ngFor="let favorite of currentUser.favorites | slice:1">
            <div class="col-md-2">
              <h5>{{favorite}}</h5>
              <button type="button" class="btn" (click)="removeItem(favorite, currentUser)" name="button">Remove</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
