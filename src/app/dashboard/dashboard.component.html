<div *ngFor="let currentUser of subUsers | user ">
  <div class="dashboardPage">
    <h1>Profile</h1>

    <div class="row">
      <div class="col-md-4 col-md-offset-2">
        <div *ngIf="currentUser.image">
          <img src='{{currentUser.image}}'>
        </div>
        <div *ngIf="!currentUser.image">
          <img [src]='fullImagePath'>
        </div>
        <br>
        <button type="button" class="btn" id="imageButton" (click)="updateButtonClicked()" name="button">Update Photo</button>
        <div *ngIf="update">
          <form>
            <label for="imageChange">Upload Image</label>
            <input type="file" name="imageChange" #newPhoto required>
            <button type="button" class="btn save" (click)="savePhotoButtonClicked(newPhoto, currentUser)" name="button">Save</button>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <h2>Restaurants You Love:</h2>
        <hr>
          <div *ngFor="let favorite of currentUser.favorites | slice:1">
            <div *ngFor="let address of currentUser.addresses | slice:1">
              <div class="row favoritesList">
                <div class="col-md-12">
                  <p><strong>{{favorite}}</strong></p>
                  <a href="https://maps.google.com/?q={{address}}">{{address}}</a><br>
                  <button type="button" (click)="removeItem(currentUser, favorite)" class="btn" name="button">Remove</button>
                  <hr>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
